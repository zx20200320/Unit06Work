<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
                <th>邮箱</th>
            </tr>
        <thead>
        <tbody id="tb"></tbody>
    </table>

    <script>
        Show();
        function Show() {
            $.ajax({
                url: 'http://localhost:57538/api/Users/GetStudents',
                type: 'get',
                dataType: 'json',
                headers: { "MyAuth": localStorage["user"] },
                success: function (d) {
                    if (d.Code != 0) {
                        alert(d.Msg);
                        return;
                    }
                    $("#tb").empty();
                    $(d.Result).each(function () {
                        var line = '<tr>'
                            + '<td>' + this.Id + '</td>'
                            + '<td>' + this.Name + '</td>'
                            + '<td>' + this.Age + '</td>'
                            + '<td>' + this.Tel + '</td>'
                            + '<td>' + this.Email + '</td>'
                            + '</tr>';
                        $("#tb").append(line);
                    });
                }
            })
        }
    </script>
</body>
</html>
